on:
  push: {}
  pull_request:
    branches:
    - main


  schedule:
    - cron: '42 7 * * Tue'  # Run every tuesday at 7:42
env:
  CARGO_TERM_COLOR: always
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
            components: clippy, rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy
  test:
    name: Full test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
      - name: Test
        run: cargo test
  test_msrv:
    name: Test with MSRV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install MSRV
        uses: dtolnay/rust-toolchain@1.41 # Relaxed orphan rule restrictions
      - name: Test
        run: cargo test
